<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PlaySmart</title>
        <link href="Playsmartstyle.css" rel="stylesheet" type="text/css" />
        <link href="lobby.html"/>
        <link href="https://fonts.cdnfonts.com/css/death-squire" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <header class="logos">
            <h1 class="logo">PlAYSMART</h1>
        </header>
        <!--
        <header class="nav">
            <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contacts</a>
        </nav> 
        </header>
        -->
        <div class="box">
        <span class="borderLine"></span>
        <form id="login" class="input-group">
            <h2>Welcome</h2>
            <div class="inputBox">
                <input id="fullName" type="text" required="required">
                <span>Name</span>
                <i></i>
            </div>
            <div class="inputBox">
                <section>
                <input id="userName" type="text" required="required">
                <span>Username</span>
                <i></i>
            </section>
            </div>
            <button type="submit">Enter</button>
        </form>
        </div>

        <script>
            //To output the input of the user to another html file
            const login = document.getElementById('login');
            const fullName = document.getElementById('fullName');
            const userName = document.getElementById('userName');

            login.addEventListener('submit', function(e) {
                e.preventDefault();

                const fullNameValue = fullName.value;
                const userNameValue = userName.value;

                localStorage.setItem('full-name', fullNameValue);
                localStorage.setItem('user-name', userNameValue);

                window.location.href = "lobby.html";
            })
        </script>

        <script src="Playsmartscript.js.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
